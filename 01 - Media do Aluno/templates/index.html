<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média do Aluno</title>
    <link rel="stylesheet" href="/static/styles/estilo.css">
</head>
<body>
    <nav>
        <a href="/">Calculadora de Média do Aluno</a> | 
        <a href="/consulta">Consulta de Média do Aluno</a>
    </nav>
    <div class="cad_produtos">
        <form action="/validar_produto" method="post" class="cad_produtos_formulario">
            <h2>Calculadora de Média do Aluno</h2>
            <label for="nota1">Digite a Primeira Nota:</label>
            <input type="number" name="nota1" id="nota1" step="0.1" min="0" max="10" required><br><br>

            <label for="nota2">Digite a Segunda Nota:</label>
            <input type="number" name="nota2" id="nota2" step="0.1" min="0" max="10" required><br><br>

            <label for="nota3">Digite a Terceira Nota:</label>
            <input type="number" name="nota3" id="nota3" step="0.1" min="0" max="10" required><br><br>

            <div>
                <button type="submit" class="cad_produtos_enviar">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>

</html>
